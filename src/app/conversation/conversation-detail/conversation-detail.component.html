<mat-card class="message-card">
  <mat-card-header>
    <mat-card-title>{{ messageItem?.authorID?.S }}</mat-card-title>
    <mat-card-subtitle>{{ messageItem?.createdAt?.S }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ messageItem?.message?.S }}</p>
  </mat-card-content>
</mat-card>
